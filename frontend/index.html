<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Realtime Collaborative Whiteboard</title>
  </head>
  <body>
    <h1>Realtime Collaborative Whiteboard</h1>

    <!-- Color Picker & Clear Button -->
    <div style="margin-bottom: 10px;">
      <label for="colorPicker">Brush Color:</label>
      <input type="color" id="colorPicker" value="#000000" />
      <button id="clearBtn">Clear Board</button>
    </div>

    <!-- The Canvas -->
    <canvas
      id="board"
      width="800"
      height="600"
      style="border: 1px solid #000; display: block;"
    ></canvas>

    <!-- Main JS (Vite will resolve /src/main.js) -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
